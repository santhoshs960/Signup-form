<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="image">
            <div class="brand">
                <img src="odin-lined.png" alt="logo">
                <h1 class="odin">odin</h1>
            </div>
            <div id="footer">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></div>
        </div>


        <div class="content">
            <header>
                <h3>
                    This is not a real online service! You know you need something like this in your life to realise
                    your deepest dreams. Sign Up now to get started.
                </h3>
                <h3>
                    You know you want to.
                </h3>
            </header>
            <main>
                <h3 class="heading">Lets do this!</h3>
                <form action="" method="post">
                    <div class="name">
                        <div class="form-group">
                            <label for="f_name">First Name</label>
                            <input type="text" id="f_name" required>
                        </div>
                        <div class="form-group">
                            <label for="l_name">Last Name</label>
                            <input type="text" id="l_name" required>
                        </div>
                    </div>
                    <div class="contact">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>

                    </div>
                    <div class="security">
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" minlength="8" required>
                        </div>
                        <div class="form-group">
                            <label for="c_pass">Confirm Password</label>
                            <input type="password" id="c_pass" minlength="8" required>
                        </div>
                    </div>
                               
                </main>
                <button type="submit">Create Account</button>
                <p>Already have an Account? <span><a href="#">Login</a></span></p>


            </form>

        </div>
    </div>

</body>

</html>
